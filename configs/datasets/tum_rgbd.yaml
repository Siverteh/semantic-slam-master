# TUM RGB-D Dataset Configuration

dataset:
  name: "tum_rgbd"
  root: "/workspace/data/tum_rgbd"

  # Available sequences
  sequences:
    freiburg1:
      - "rgbd_dataset_freiburg1_desk"
      - "rgbd_dataset_freiburg1_plant"
      - "rgbd_dataset_freiburg1_room"
    freiburg3:
      - "rgbd_dataset_freiburg3_long_office_household"
      - "rgbd_dataset_freiburg3_walking_static"
      - "rgbd_dataset_freiburg3_walking_xyz"

  # Camera intrinsics
  cameras:
    freiburg1:
      fx: 517.3
      fy: 516.5
      cx: 318.6
      cy: 255.3
      width: 640
      height: 480
      depth_scale: 5000.0  # TUM depth scale factor

    freiburg3:
      fx: 535.4
      fy: 539.2
      cx: 320.1
      cy: 247.6
      width: 640
      height: 480
      depth_scale: 5000.0

# ORB-SLAM3 baseline parameters
orb_slam3:
  root: "/workspace/baselines/orb_slam3/ORB_SLAM3"
  vocab_path: "/workspace/baselines/orb_slam3/ORB_SLAM3/Vocabulary/ORBvoc.txt"
  config_freiburg1: "/workspace/baselines/orb_slam3/ORB_SLAM3/Examples/RGB-D/TUM1.yaml"
  config_freiburg3: "/workspace/baselines/orb_slam3/ORB_SLAM3/Examples/RGB-D/TUM3.yaml"
  executable: "/workspace/baselines/orb_slam3/ORB_SLAM3/Examples/RGB-D/rgbd_tum"

# Evaluation settings
evaluation:
  metrics:
    - "ate"  # Absolute Trajectory Error
    - "rpe"  # Relative Pose Error

  ate:
    align: true
    correct_scale: false  # RGB-D has scale

  rpe:
    delta: 1.0  # meters
    delta_unit: "m"
    all_pairs: false

  association:
    max_difference: 0.01  # seconds

  # Statistical testing
  statistics:
    num_runs: 5  # For statistical significance
    confidence: 0.95
    test: "wilcoxon"  # Paired test

# Output paths
output:
  experiments: "/workspace/experiments"
  baselines: "/workspace/experiments/baselines"
  plots: "/workspace/experiments/plots"
  logs: "/workspace/experiments/logs"

# Visualization
visualization:
  dpi: 300
  figure_size: [12, 8]
  trajectory_styles:
    ground_truth:
      color: "black"
      style: "--"
      alpha: 0.5
      label: "Ground Truth"
    orb_slam3:
      color: "blue"
      style: "-"
      alpha: 0.8
      label: "ORB-SLAM3"
    semantic_slam:
      color: "red"
      style: "-"
      alpha: 0.8
      label: "Semantic SLAM"